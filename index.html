        transform: translate(1px, -1px);
      }
      50% {
        text-shadow: -5px 0px 5px #00ffcc;
        transform: translate(-1px, 1px);
      }
      100% {
        text-shadow: 5px 0px 5px #ff00ff;
        transform: translate(1px, -1px);
      }
    }
